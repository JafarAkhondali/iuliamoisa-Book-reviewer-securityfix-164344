<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Sign up</title>
</head>
<body>
    <div class="backImage">
        <div class="backImage__blur">
            <header class="head">
                <img class="head__logo" src="./Planificare/logoBoo-better.png" alt="Logo"></img>
            </header>

            <section class="mainSection">
                <div class="square">
                    <h1 class="square__squareTitle">Sign up to Boo!</h1>
                    <div><label class="square__lab square__lab--flname">Your name</label><br><input class="square__inputs" placeholder="First and last name" type="name" name="name"></div>
                    <div><label class="square__lab square__lab--email">Email</label><br><input class="square__inputs" placeholder="Enter your email" type="email" name="email"></div>
                    <div><label class="square__lab square__lab--password">Password</label><br><input class="square__inputs" placeholder="At least 6 characters" type="password" name="password" required></div>
                    <div><label class="square__lab square__lab--rePassword">Re-enter password</label><br><input class="square__inputs"  type="password" name="password" required></div>
                    <button class="square__createAcc">Create account</button>
                    <div class="square__terms">By creating an account, you agree to the Boo 
                        <a href="terms&conditions.html" class="square__terms--termsA">Terms of Service</a> and <a href="" class="square__terms--termsA">Privacy Policy</a><br>Already have an account? <a href="./signIn.html" class="square__terms--termsA">Sign in</a></div><br>
                    
                </div>
            </section>
            <!-- <footer id="foot">

            </footer>  -->
        </div>
    </div>
    
</body>
</html>
