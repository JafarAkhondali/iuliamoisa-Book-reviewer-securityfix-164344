<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signUp.css">
    <title>Sign up</title>
</head>
<body>
    <div id="backImage">
        <div id="blur">
            <header id="head">
                
                    <img id="logo" src="./Planificare/logoBoo-better.png" alt="Logo"></img>
                
            </header>

            <section id="mainSection">
                <div id="square">
                    <h1 id="squareTitle">Sign up to Boo!</h1>
                    <div><label id="flname">Your name</label><br><input class="inputs" placeholder="First and last name" type="name" name="name"></div>
                    <div><label id="email">Email</label><br><input class="inputs" placeholder="Enter your email" type="email" name="email"></div>
                    <div><label id="password">Password</label><br><input class="inputs" placeholder="At least 6 characters" type="password" name="password" required></div>
                    <div><label id="rePassword">Re-enter password</label><br><input class="inputs"  type="password" name="password" required></div>
                    <button id="createAcc">Create account</button>
                    <div id="terms">By creating an account, you agree to the Boo <a href="" class="termsA">Terms of Service</a> and <a href="" class="termsA">Privacy Policy</a><br>Already have an account? <a href="./signIn.html" class="termsA">Sign in</a></div><br>
                    
                </div>
            </section>
            <!-- <footer id="foot">

            </footer>  -->
        </div>
    </div>
    
</body>
</html>
