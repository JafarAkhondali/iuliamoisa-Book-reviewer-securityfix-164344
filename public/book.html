<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"> 
    <title>Book</title>
</head>
<body>
    <header class="home-header">
        <div class="home-header__left">
			<a href="homeConnected.html">
                <img class="home-header__left--logo" src="pictures/logoBoo-better.png" alt="Logo">
            </a>
			<h1 class="home-header__left--title">Boo</h1>
		</div>
        <div class="home-header__search">
            <form class="home-header__search--form" action="#" method="get">
                <input id="search-bar" class="home-header__search--input" type="text" placeholder="Search books..." oninput="performSearch()" autocomplete="off">
                <button class="home-header__search--button" type="submit"><i class="ri-search-line ri-lg"></i></button>
            </form>
            <div class="home-header__search-results" id="search-results">
            </div>
        </div>
        <div class="home-nav">
            <div class="home-nav__item" onclick="openMulti();">
                <a class="home-nav__link"  href="#" >
                    <i class="ri-map-pin-user-fill icon avatar"></i>
                </a>
                <div class="selectWrapper">
                    <div class="multiSelect" id="menu-0">
                        <div onclick="window.location.href = '/myProfile.html';">My Profile</div>
                        <div onclick="window.location.href = '/myBookshelf.html';">My bookshelf</div>
                        <div  onclick="window.location.href = '/settings.html';">Settings</div>
                        <div class="topBorder" onclick="logout()">Log out</div>
                    </div>
                </div>
            </div>
            <div class="home-nav__item">
                <a class="home-nav__link" href="#">
                    <i class="ri-notification-fill icon"></i>
                </a>
            </div>
        </div>
      </header>
      <div class="book-main">
        <div class="book-main__image">
            <img src="{{book-image}}" alt="Book Cover">
        </div>
        <div class="book-main__details">
            <h1 class="book-title">{{book-title}}</h1>
            <h2 class="book-author">{{book-author}}</h2>
            <p class="book-description">{{book-description}}</p>
            <button class="add-to-list-button" id="add-to-list-button" onclick="addToReadingList2()">Add to Reading List</button>
        </div>
    </div>
    <div class="book-info">
        <form id="review-form">
              <div class="rating-box">
                <h3>What are your thoughts on this book?</h3>
                <div class="stars">
                    <span >&#9733;</span>
                    <span >&#9733;</span>
                    <span >&#9733;</span>
                    <span >&#9733;</span>
                    <span >&#9733;</span>
                </div>
              
              <div class="review-input">
                <label for="add-review" id="paragraph-review">Write a review:</label>
                <textarea id="add-review" name="reviewText" rows="4" placeholder="Write your review here..."></textarea>
              </div>
              <button type="submit" id="buton-review">Submit</button>
          </form>
        </div>
        <div class="review-section">
            <div id="reviews-container">
            
            </div>
            
        </div>
    </div>
    <script src="js/book.js"></script>
    <script src="js/homeConnected.js"></script>
</body>
</html>
