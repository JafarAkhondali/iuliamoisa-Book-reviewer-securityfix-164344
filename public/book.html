<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"> 
    <title>Book</title>
</head>
<body>
    <header class="home-header">
        <div class="home-header__left">
			<img class="home-header__left--logo" src="pictures/logoBoo-better.png" alt="Logo">
			<h1 class="home-header__left--title">Boo</h1>
		</div>
        <div class="home-header__search">
            <form class="home-header__search--form" action="#" method="get">
                <input class="home-header__search--input" type="text" placeholder="Search book name, author, edition...">
                <button class="home-header__search--button" type="submit"><i class="ri-search-line ri-lg"></i></button>
            </form>
        </div>
        <div class="home-nav">
            <div class="home-nav__item" onclick="openMulti();">
                <a class="home-nav__link"  href="#" >
                    <i class="ri-map-pin-user-fill icon avatar"></i>
                </a>
                <div class="selectWrapper">
                    <div class="multiSelect" id="menu-0">
                        <div onclick="openMulti();">My Profile</div>
                        <div onclick="openMulti();">My bookshelf</div>
                        <div onclick="openMulti();">Settings</div>
                        <div class="topBorder" onclick="openMulti();">Log out</div>
                    </div>
                </div>
            </div>
            <div class="home-nav__item">
                <a class="home-nav__link" href="#">
                    <i class="ri-notification-fill icon"></i>
                </a>
            </div>
        </div>
      </header>
      <div class="book-main">
        <div class="book-main__image">
            <img src="{{book-image}}" alt="Book Cover">
        </div>
        <div class="book-main__details">
            <h1 class="book-title">{{book-title}}</h1>
            <h2 class="book-author">{{book-author}}</h2>
            <p class="book-description">{{book-description}}</p>
            <button class="add-to-list-button" id="add-to-list-button" onclick="addToReadingList2()">Add to Reading List</button>
        </div>
    </div>
    <div class="book-info">
        <!--<p class="book-description-full">{{book-description-full}}</p>-->
        <div class="review-section">
            <div class="review">
                <p class="review-author">John Doe</p>
                <p class="review-text">"This book is fantastic! I couldn't put it down."</p>
            </div>
            <div class="review">
                <p class="review-author">Jane Smith</p>
                <p class="review-text">"I loved everything about this book. Highly recommended!"</p>
            </div>
            <div class="review">
                <p class="review-author">Bob Johnson</p>
                <p class="review-text">"Not my favorite book, but still worth reading."</p>
            </div>
        </div>
    </div>
    <script src="js/homeConnected.js"></script>
</body>
</html>
