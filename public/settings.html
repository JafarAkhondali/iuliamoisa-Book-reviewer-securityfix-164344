<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <title>Settings</title>
</head>
<body class="settings-body">
    <header class="home-header">
        <div class="home-header__left">
			<a href="homeConnected.html">
                <img class="home-header__left--logo" src="pictures/logoBoo-better.png" alt="Logo">
            </a>
			<h1 class="home-header__left--title">Boo</h1>
		</div>
        <div class="home-header__search">
            <form class="home-header__search--form" action="#" method="get">
                <input class="home-header__search--input" type="text" placeholder="Search book name, author, user, group...">
                <button class="home-header__search--button" type="submit"><i class="ri-search-line ri-lg"></i></button>
            </form>
        </div>
        <div class="home-nav">
            <div class="home-nav__item" onclick="openMulti();">
                <a class="home-nav__link"  href="#" >
                    <i class="ri-map-pin-user-fill icon avatar"></i>
                </a>
                <div class="selectWrapper">
                    <div class="multiSelect" id="menu-0">
                        <div onclick="window.location.href = '/myProfile.html';">My Profile</div>
                        <div onclick="window.location.href = '/myBookshelf.html';">My bookshelf</div>
                        <div  onclick="window.location.href = '/settings.html';">Settings</div>
                        <div class="topBorder" onclick="logout()">Log out</div>
                    </div>
                </div>
            </div>
            <div class="home-nav__item">
                <a class="home-nav__link" href="#">
                    <i class="ri-notification-fill icon"></i>
                </a>
            </div>
        </div>
      </header>

    <div class="settings-main">
        <div class="avatarImg">
            <label class="-label" for="file">
                <span>Change Image</span>
            </label>
            <button class="avatarImg__inputFile" id="file" onclick="redirect()" ></button>
            
             <img src="pictures/blank.png" alt="Profile picture" class="settings-main__picture" width="200" height="200" id="output" >

            
        </div>
        
         <div class="settings-main__details">
            <h3 class="settings-main__title">Change password?</h3>
            <input type="password" class="set-info settings-main__option" placeholder="Enter your old password">
            <input type="password" class="set-info settings-main__option" placeholder="Enter your new password">
            <input type="password" class="set-info settings-main__option" placeholder="Confirm your password">
            <input type="submit" class="settings-main__button">
         </div> 
         <div class="settings-main__info">
            <h3 class="settings-main__title2">Change details?</h3>
            <input type="text" class="set-info settings-main__option" placeholder="Enter your new username">
            <input type="text" class="set-info settings-main__option" placeholder="Enter your new first name">
            <input type="text" class="set-info settings-main__option" placeholder="Enter your new second name">
            <input type="submit" class="settings-main__button">
         </div>
    </div>
    <h1 class="settings-quote"><i>"The meassure of intelligence is the ability to change"</i> - Albert Einstein</h1>
    <footer class="help-footer">
        <div class="help-footer__links">
                <a href="about.html" class="help-footer__item">About us</a>
                <a href="#" class="help-footer__item">Contact us</a>
                <a href="terms&conditions.html" class="help-footer__item">Terms&Conditions</a>
        </div>
        <p class="help-footer__copyright"><i class="ri-copyright-line"></i>Copyrights | All rights reserved 2023-2025</p>
    </footer>
    <div id="bla"></div>
    <script src="js/settings.js"></script>
</body>
</html>
