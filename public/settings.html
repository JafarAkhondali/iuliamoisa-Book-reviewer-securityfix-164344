<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <title>Settings</title>
</head>
<body class="settings-body">
    <header class="home-header">
        <div class="home-header__left">
            <img class="home-header__left--logo"  src="pictures/logoBoo-better.png"alt="Logo">
		    <h1 class="home-header__left--title">Boo</h1>
        </div>
		
		<div class="home-nav">
                <div class="home-nav__item"><a class="home-nav__link" href="home.html">Home</a></div>
				<div class="home-nav__item"><a class="home-nav__link" href="about.html">About</a></div>
				<div class="home-nav__item"><a class="home-nav__link" href="signIn.html">Login</a></div>
				<div class="home-nav__item"><a class="home-nav__link" href="signUp.html">Sign up</a></div>
		</div>
	</header>
    <div class="settings-main">
         <img src="pictures/shrek.png" alt="Profile picture" width="200" height="200" class="settings-main__picture">
         <p class="settings-main__paragraph">Change your profile picture</p>
         <div class="settings-main__details">
            <h3 class="settings-main__title">Change password?</h3>
            <input type="password" class="settings-main__oldPassword" placeholder="Enter your old password">
            <input type="password" class="settings-main__newPassword" placeholder="Enter your new password">
            <input type="password" class="settings-main__confirm" placeholder="Confirm your password">
            <input type="submit" class="settings-main__button">
         </div> 
         <div class="settings-main__info">
            <h3 class="settings-main__title2">Change details?</h3>
            <input type="text" class="settings-main__username" placeholder="Enter your new username">
            <input type="text" class="settings-main__firstName" placeholder="Enter your new first name">
            <input type="text" class="settings-main__secondName" placeholder="Enter your new second name">
            <input type="submit" class="settings-main__submit">
         </div>
    </div>
    <h1 class="settings-quote"><i>"The meassure of intelligence is the ability to change"</i> - Albert Einstein</h1>
    <footer class="help-footer">
        <div class="help-footer__links">
                <a href="about.html" class="help-footer__item">About us</a>
                <a href="#" class="help-footer__item">Contact us</a>
                <a href="terms&conditions.html" class="help-footer__item">Terms&Conditions</a>
        </div>
        <p class="help-footer__copyright"><i class="ri-copyright-line"></i>Copyrights | All rights reserved 2023-2025</p>
    </footer>
</body>
</html>
