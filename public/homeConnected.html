<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"> 
    
    <title>Boo</title>
</head>
<body>
    <header class="home-header">
        <div class="home-header__left">
			<a href="homeConnected.html">
                <img class="home-header__left--logo" src="pictures/logoBoo-better.png" alt="Logo">
            </a>
			<h1 class="home-header__left--title">Boo</h1>
		</div>
        <div class="home-header__search">
            <form class="home-header__search--form" action="#" method="get">
                <input class="home-header__search--input" type="text" placeholder="Search books...">
                <button class="home-header__search--button" type="submit"><i class="ri-search-line ri-lg"></i></button>
            </form>
        </div>
        <div class="home-nav">
            <div class="home-nav__item" onclick="openMulti();">
                <a class="home-nav__link"  href="#" >
                    <i class="ri-map-pin-user-fill icon avatar"></i>
                </a>
                <div class="selectWrapper">
                    <div class="multiSelect" id="menu-0">
                        <div onclick="window.location.href = '/myProfile.html';">My Profile</div>
                        <div onclick="window.location.href = '/myBookshelf.html';">My bookshelf</div>
                        <div  onclick="window.location.href = '/settings.html';">Settings</div>
                        <div class="topBorder" onclick="logout()">Log out</div>
                    </div>
                </div>
            </div>
            <div class="home-nav__item">
                <a class="home-nav__link" href="#">
                    <i class="ri-notification-fill icon"></i>
                </a>
            </div>
        </div>
      </header>
      <div class="connected-main">
        <div class="connected-main__left">
            <h2 class="connected-main__left--greeting" id="">
              Happy<br />Reading!
            </h2>
            <div class="connected-main__left--book">
                <div class="book-text" id="recText"></div>
                  <img class="book-image shadow-effect" id="book-image" alt="Book cover" src="./pictures/carte.jpg" height="200px" width="200px">
                  <!-- <button class="book-button" id="book-button"  >Get recommendtion<i class="ri-arrow-right-up-line"></i></button> -->
                  <button class="book-button" id="book-button">Get recommendation</button>
                  <button class="book-button" id="see-book-button">See book</button>
            </div>
          </div>

          <div class="connected-main__right">
            <blockquote class="quote-container">
                <p id="quote"> </p>
            </blockquote>
            <img class="connected-img" src="svg/home.svg" alt="Girl reading">
          </div>
      </div>

      <section class="feed-section">
        <div class="feed-navbar">
            <div class="friends-section" id="friends-container">
                <h3 class="navbar-sect my-friends" onclick="window.location.href = '/myFriends.html';">My Friends</h3>
                <div class="friends-list" id="friendsList">
                    
                </div>
                <button id="view-more-btn2">View More</button>
            </div>
            <div class="line-divider"></div>
            <div class="groups-section">
                <h3 class="navbar-sect">My Groups</h3>
                <div class="groups-list" id="groupsList">
                    
                </div>
            </div>
        </div>
        <div class="feed-posts" id="feed-posts-container">
            
            </div>

            
            <button id="view-more-btn">View More</button>

        </div>
    </section>

      <script src="js/homeConnected.js"></script>
</body>
</html>
