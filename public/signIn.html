<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"> 
    <title>Sign in</title>
</head>
<body>
    <div class="backImage">
        <div class="backImage__blur">
           
            <header class="head">
                <a href="home.html">
                    <img class="home-header__left--logo"  src="pictures/logoBoo-better.png" alt="Logo">
                </a>
            </header>
            <section class="mainSection">
                <div class="square">
                    <h1 class="square__squareTitle">Sign in to Boo!</h1>
                    <div id="error-message" class="error-message"></div>

                    <div id="signInForm">
                        <div><label id="email" class="square__lab square__lab--email">Email</label><br><input id="emailin" class="square__inputs" placeholder="Enter your email" type="email" name="email"></div>
                        <div><label id="password" class="square__lab square__lab--password">Password</label><br><input id="passwordin" class="square__inputs" placeholder="Enter your password" type="password" name="password"></div>
                        <button type="submit" class="square__signInBut" onclick="signIn()">Sign in</button><br>
                    </div>
                    <fieldset class="square__fSet">
                        <legend class="square__fSet--Legend">New to BOO?</legend>
                        <button onclick="location.href='/signUp.html'" class="square__fSet--signUpBut" >Sign up</button>
                   </fieldset>
                    <br>
                </div>
            </section>
        </div>
    </div> 
<script src="js/signIn.js"></script>
</body>
</html>
