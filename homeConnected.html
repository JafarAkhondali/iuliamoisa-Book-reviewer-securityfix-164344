<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    
    <title>Boo</title>
</head>
<body>
    <header class="home-header">
        <div class="home-header__left">
			<img class="home-header__left--logo" src="./Planificare/logoBoo-better.png" alt="Logo">
			<h1 class="home-header__left--title">Boo</h1>
		</div>
        <div class="home-header__search">
            <form class="home-header__search--form" action="#" method="get">
                <input class="home-header__search--input" type="text" placeholder="Search book name, author, edition...">
                <button class="home-header__search--button" type="submit"><i class="ri-search-line ri-lg"></i></button>
            </form>
        </div>
        <div class="home-nav">
            <div class="home-nav__item" onclick="openMulti();">
                <a class="home-nav__link"  href="#" >
                    <i class="ri-map-pin-user-fill icon avatar"></i>
                </a>
                <div class="selectWrapper">
                    <div class="multiSelect" id="menu-0">
                        <div onclick="openMulti();">My Profile</div>
                        <div onclick="openMulti();">My bookshelf</div>
                        <div onclick="openMulti();">Settings</div>
                        <div class="topBorder" onclick="openMulti();">Log out</div>
                    </div>
                </div>
            </div>
            <div class="home-nav__item">
                <a class="home-nav__link" href="#">
                    <i class="ri-notification-fill icon"></i>
                </a>
            </div>
        </div>
      </header>
      <div class="connected-main">
        <div class="connected-main__left">
            <h2 class="connected-main__left--greeting" id="">
              Happy<br />Reading!
            </h2>
            <div class="connected-main__left--book">
                <div class="book-text" id="book-text"></div>
                  <img class="book-image shadow-effect" id="book-image" alt="Book cover">
                  <button class="book-button" id="book-button" onclick="redirectToBookPage()">Start Reading<i class="ri-arrow-right-up-line"></i></button>
            </div>
          </div>

          <div class="connected-main__right">
            <blockquote class="quote-container">
                <p id="quote"> </p>
            </blockquote>
            <img class="connected-img" src="svg/reading.svg" alt="Girl reading">
          </div>
          
      </div>
      <script src="js/homeConnected.js"></script>
</body>
</html>
