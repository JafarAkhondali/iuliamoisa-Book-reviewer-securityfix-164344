<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <title>Document</title>
</head>
<body>
    
    <header id="head">
        
        <img id="logo" src="./Planificare/logoBoo-better.png" alt="Logo"></img>
        <h1 id="title">Book reviewer</h1>
        

    </header>
    <section id="mainSection">
        <div id="square">
            <h1 id="squareTitle">Sign in to Book reviewer!</h1>
            <div><label id="email">Email</label><br><input class="inputs" placeholder="Enter your email" type="email" name="email"></div>
            <div><label id="password">Password</label><a id="forgPass" href="">Forgot password?</a><br><input class="inputs" placeholder="Enter your password" type="password" name="password"></div>
            <button id="signInBut">Sign in</button>
            <fieldset id="fSet">
                <legend>New to BOO?</legend>
                <button id="signUpBut">Sign up</button>
            </fieldset>
        </div>
    </section>
    <footer id="foot">

    </footer>
    
</body>
</html>
